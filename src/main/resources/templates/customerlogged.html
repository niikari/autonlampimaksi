<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/muoto.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Auto Lämpimäksi</title>
</head>
<style>
body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}

.card {
	margin-top: 100px;
	
}

li {
	list-style-type: none;
}

.offers {
	display: flex;
	justify-content: space-around;
}

.w3-container w3-padding-64 {
	display: flex;
}

</style>
<body>

	<!-- Navigaatio -->
	<!-- KUKA ON KIRJAUTUNUT SISÄÄN -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="/" class="w3-bar-item w3-button">Auto Lämpimäksi</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">Kirjaudu ulos</a>
				<p class="w3-bar-item w3-button" th:text="${customerName}"></p>
			</div>
		</div>
	</div>
	
	
	<p><b th:text="${message}">Flash viesti></b></p>
	
	<!-- MITÄ AUTOJA ASIAKKAALLA ON -->
	<div class="w3-container w3-padding-64" id="contact">
			<h3>Autosi</h3>
			<ul>
				<li th:each="car : ${cars}">
				<div class="card" style="width: 18rem;">
					<img src="https://www.extremetech.com/wp-content/uploads/2019/12/SONATA-hero-option1-764A5360-edit-768x425.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${car.plate}">Car Plate</h5>
						<p class="card-text">Ajoneuvosi malli: <span th:text="${car.model}"></span><br>
						Ajoneuvosi vuosimalli: <span th:text="${car.modyear}">Car vuosimalli</span></p>
					</div>
				</div>
				</li>
			</ul>
		</div>

	<!--  TULEVAT VARAUKSET -->
	
	<div class="w3-container w3-padding-64" id="contact">
			<h3>Varauksesi</h3>
			<ul>
				<li th:each="booking : ${bookings}">
				<div class="card" style="width: 18rem;">
					<img src="https://autofit.fi/sites/default/files/hynynen_0.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${booking.offer.enterprise.name}">Yritys jolle varattu</h5>
						<p class="card-text">Ajavaraus tehty päivälle: <span th:text="${booking.bookedDate}"></span></p>
						<a href="#" class="btn btn-primary">Arvostele yritys</a>
					</div>
				</div>
				</li>
			</ul>
		</div>
	
	<!-- MENNEET VARAUKSET, MAHDOLLISUUS ARVIOIDA YRITYKSEN ONNISTUMINEN TÄHDISSÄ -->



	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32">
		<p>Jos halutaan vielä footer - halutaanhan me :)</p>
	</footer>









	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

	<script async
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEdh7HpK05qAm0kRzYeV3YNH3PynQdkxE&callback=initMap">
</script>

</body>
</html>
