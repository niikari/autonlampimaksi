<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/muoto.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Auto Lämpimäksi</title>
</head>
<style>
body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}

.card {
	margin-top: 100px;
	
}

li {
	list-style-type: none;
}

.offers {
	display: flex;
	justify-content: space-around;
}

</style>
<body>

	<!-- Navigaatio -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card"
			style="letter-spacing: 4px;">
			<a href="/" class="w3-bar-item w3-button">Auto Lämpimäksi</a>
			<!-- Right-sided navbar links. Hide them on small screens -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">Kirjaudu</a> <a
					href="#menu" class="w3-bar-item w3-button">Rekisteröidy</a>
			</div>
		</div>
	</div>
	
	<!-- TARJOUKSESTA VARAUKSEEN JA ASIAKKAAN LISÄÄMINEN AUTOLLE, YRITYKSELLE SEKÄ VARAUKSELLE -->
	
	<div class="w3-container w3-padding-64" id="customerInfo">
			<h1>Vahvista vielä käyttäjätunnuksesi ja salasanasi palveluun</h1>
			<div><p>Tähän voisi laittaa mitä vaiheita vahvistus sisältää...</p></div>
			<br>
			<p><b></b></p>
			
			<form th:object="${user}"
				method="POST">
				<p>Käyttäjätunnuksesi palveluumme on: <b><span th:text="${email}"></span></b></p>
				<p>
					<input class="w3-input w3-padding-16" type="password"
						placeholder="Salasanasi" name="firstPwrd">
				</p>
				<p>
					<input class="w3-input w3-padding-16" type="password"
						placeholder="Salasanasi uudelleen" name="secondPwrd">
				</p>
				<p>
					<label>Valitse mille päivälle haluat varata ajan<br>
					Muista, että palveluntarjoajan jono oli: <b><span th:text="${jono}">Jono</span></b></label>
					<input class="w3-input w3-padding-16" type="date"
						placeholder="Valitse varattava päivä" name="bookedDate">
				</p>
				<p>
					<button class="w3-button w3-light-grey w3-section" type="submit">Jatka</button>
				</p>
				
			</form>
		</div>




	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32">
		<p>Jos halutaan vielä footer - halutaanhan me :)</p>
	</footer>









	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

	<script async
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEdh7HpK05qAm0kRzYeV3YNH3PynQdkxE&callback=initMap">
</script>

</body>
</html>
