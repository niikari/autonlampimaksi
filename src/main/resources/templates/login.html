<body>
	
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form method="POST">
		<div class="mb-3">
		<p><b><span th:text="${message}">Flash viesti</span></b></p>
			<label for="exampleInputEmail1" class="form-label">Sähköpostiosoite / käyttäjätunnuksesi</label> <input type="email" class="form-control"
				id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Email">
			<div id="emailHelp" class="form-text">Emme ikinä jaa antamaasi sähköpostiosoitetta muille</div>
		</div>
		<div class="mb-3">
			<input type="password" name="password" class="form-control" placeholder="Salasana"
				id="exampleInputPassword1">
		</div>
		<button type="submit" class="btn btn-primary">Kirjaudu</button>
	</form>
</body>
